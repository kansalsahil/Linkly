spring:
  datasource:
    url: jdbc:h2:mem:linklydbtest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  cache:
    type: none

analytics:
  datasource:
    url: jdbc:h2:mem:linklyanalyticstest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  kafka:
    enabled: false

