<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkly Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b1020; color: #e6e9ef; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .card { background: linear-gradient(180deg,#121a35,#0f172a); border: 1px solid #27324a; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size: 24px; margin: 0 0 16px; }
    h2 { font-size: 18px; margin: 24px 0 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #233048; text-align: left; }
    th { color: #9fb3ff; font-weight: 600; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    .pill { display: inline-block; background: #1d2a4a; color: #a4b8ff; border: 1px solid #2f3b5d; padding: 3px 8px; border-radius: 999px; font-size: 12px; }
  </style>
  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>Linkly Analytics Dashboard</h1>
      <span class="pill">Dev</span>
      <div class="grid">
        <div>
          <h2>Total Hits by URL ID</h2>
          <table>
            <thead><tr><th>URL ID</th><th>Hits</th></tr></thead>
            <tbody>
              <tr th:each="c : ${counts}"><td th:text="${c.id}"></td><td th:text="${c.hits}"></td></tr>
            </tbody>
          </table>
        </div>
        <div>
          <h2>Recent Events</h2>
          <table>
            <thead><tr><th>When</th><th>URL ID</th><th>IP</th><th>User-Agent</th><th>Referer</th></tr></thead>
            <tbody>
              <tr th:each="e : ${events}">
                <td th:text="${#temporals.format(e.occurredAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${e.urlId}"></td>
                <td th:text="${e.ip}"></td>
                <td th:text="${e.userAgent}"></td>
                <td th:text="${e.referer}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
